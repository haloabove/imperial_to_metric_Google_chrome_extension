<!DOCTYPE html>
<html>
<head>
<title>Wellcome to the Imperial or Metric automatic unit converter</title>
<link rel="stylesheet" href="popup.css">
<script src="options.js"></script>
</head>
	<body>
		<div id="wrapper" style="width:255px;">
			<div id="titletext">
				<img src="../images/128.png" class="logo">
			</div>
			<h3 class="center">Imperial OR Metric system</h3>
			
			<div id="iomOne">
				<div class="separator" style="display: block;"></div>
				<div>Please select the measurement you prefer:</div>
				<form id="units" name="holder">
					<input type="radio" name="system" value="imperial">Imperial<br>
					<input type="radio" name="system" value="metric">Metric<br>
				</form>
				<button id="save">Save</button>
				<div class="separator" style="display: block;"></div>
				<input type="checkbox" id="like">Do not run on this page</input>
				<div id="statusPref"></div>
				<div id="status"></div>
			</div>
			<div id="iomOne">
				<button id="clrusrdat">Restore settings.</button>
			</div>
	</body>
</html>
